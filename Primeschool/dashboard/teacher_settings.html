<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DASHBOARD</title>
  <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
  <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.print.min.css' rel='stylesheet'
    media='print' />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles/dashboard.css">
</head>

<body>
  <section id="teachcal">
    <div class="container-fluid">
      <!-- ...............HEADER............. -->
      <div class="row" id="rowtop">
        <div class="col-md-12">
          <div class="row fixed-top p-0">
            <div class="col-md-2 text-center">
              <header>
                <h1 class="fw bold mt-3" id="logo1">PRIME</h1>
                <h3 class="fw bold mt-0" id="logo2">INTERNATIONAL <br><span id="subl">SCHOOL</span></h3>
              </header>
            </div>

            <div class="col-lg-6">
              <!--Search Bar -->
              <div class="search-bar">
                <form class="search-form d-flex align-items-center" method="POST" action="#">
                  <button type="submit" title="Search"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
                  <input type="text" name="" placeholder="Search" title="">
                </form>
              </div>
              <!-- End Search Bar -->
            </div>

            <div class="col-lg-4 d-flex align-items-center justify-content-evenly" id="user">
              <div>
                <i class="fa-sharp fa-regular fa-bell"></i>
              </div>
              <div>
                <img src="media/eric.png" alt="user" class="img-fluid">
              </div>
              <div>
                <h5>Alphonso Eric</h5>
                <p>alphonsoeric@gmail.com</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ............END OF HEADER............. -->

      <div class="row row-cols-12 d-flex justify-content-start" id="row2">
        <!-- ..........SIDE BAR.............. -->
        <div class="col-md-2">
          <div class="sidebar">
            <ul class="sidenav shadow-sm">

              <li><a href="#">
                  <i class="fa-solid fa-border-all"></i>
                  Dashboard</a>
              </li>
              </a>

              <li>
                <a href="#">
                  <i class="fa-solid fa-envelope"></i>
                  Inbox
                  <span class="badge bg-danger squared-pill">4</span>
                </a>
              </li>

              <li>
                <a href="#">
                  <i class="fa-sharp fa-solid fa-school"></i>
                  Class
                </a>
              </li>

              <li>
                <a href="#">
                  <i class="fa-solid fa-user-graduate"></i>
                  Students
                </a>
              </li>

              <li>
                <a href="#">
                  <i class="fa-solid fa-book"></i>
                  Assignments
                </a>
              </li>

              <li>
                <a href="#">
                  <i class="fa-regular fa-calendar"></i>
                  Calendar
                </a>
              </li>

              <li>
                <a href="#" class="active">
                  <i class="fa-solid fa-regular fa-gear"></i>
                  Settings</a>
              </li>

              <a href="#" id="logout">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                Log out</a>

            </ul>

          </div>
        </div>

        <!---Chat Box-->
        <div class="col-md-10" id="settings">
          <h2>My Settings</h2>
          <div class="row">
            <div class="col-md-6" id="leftcol">
              <h3>Edit My Profile</h3>
              <form>
                <div class="form-group">
                  <label for="name">Full name</label>
                  <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Temi Anu">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="temianu@prime.com">
                </div>
                <div class="form-group">
                  <label for="name">Job Role</label>
                  <input type="text" class="form-control" id="name" aria-describedby="nameHelp"
                    placeholder="Mathematics Teacher">
                </div>
                <div class="form-group">
                  <label for="name">Address</label>
                  <input type="text" class="form-control" id="name" aria-describedby="nameHelp"
                    placeholder="3.Jones Street Lagos">
                </div>
                <div class="form-group">
                  <label for="name">Contact Number</label>
                  <input type="number" class="form-control" id="name" aria-describedby="nameHelp"
                    placeholder="+2347011223344">
                </div>
              </form>
            </div>
            <div class="col-md-5" id="rightcol">
              <h3>Change Password</h3>
              <form>
                <div class="form-group">
                  <input type="password" class="form-control" id="inputf" aria-describedby="nameHelp"
                    placeholder="Current password">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="inputf" aria-describedby="nameHelp"
                    placeholder="New password">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="inputf" aria-describedby="nameHelp"
                    placeholder="Verify new password">
                </div>
                <div>
                  <h3 id="notfh">Notifications</h3>
                  <div class="form-check" id="check1">
                    <input type="checkbox" id="check" class="form-check-input">
                    <label class="form-check-label" for="check" id="checkleb1">Show notifications when i receive a new
                      message</label>
                  </div>
                  <div class="form-check" id="check2">
                    <input type="checkbox" id="check" class="form-check-input">
                    <label class="form-check-label" for="check" id="checkleb2">Show notifications when i have a class to
                      lecture</label>
                  </div>
                </div>
                <div id="buttons">
                  <button type="submit" class="btn btn-white" id="btncel">Cancel</button>
                  <button type="submit" class="btn btn-primary" id="btnsave">Save</button>
                </div>
              </form>
            </div>
          </div>

        </div>
        <!--End of Chat Box-->
      </div>
  </section>



  <script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

<script src="https://kit.fontawesome.com/3c811181c7.js" crossorigin="anonymous"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

</html>
